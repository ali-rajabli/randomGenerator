<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random | Team(vs)</title>
    <link rel="icon" href="./assets/img/dice.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Original+Surfer&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid vs-container">
        <div class="generator-card">
            <div class="header-card">
                <h2>1 VS 1 Team Generator</h2>
            </div>
            <hr>
            <div class="vs-card-container">
                <h3>Write and add names to list</h3>
                <div class="vs-card">
                    <input id="vs_input" type="text" name="">
                    <button id="vs_adder" class="btn-card">Add</button>
                    <button id="vs_clear" class="btn-card">Clear</button>
                </div>
                <div id="vs_list"></div>
                <!-- <div class="btns">
                    <label for="group">Group</label>
                    <input id="group" class="text-center" type="number" placeholder="0">
                </div> -->
                <div class="btn-shuffle">
                    <button id="btn_shuffle" class="btn-card">Shuffle!</button>
                </div>
                <hr id="hr-vs">
                <div id="random_vs">
                    <div class="teams">
                        <h1>Team 1</h1>
                        <h2>User1 vs User3</h2>
                    </div>
                    <div class="teams">
                        <h1>Team 2</h1>
                        <h2>User6 vs User2</h2>
                    </div>
                </div>
            </div>
        </div>


        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="./assets/js/1_vs_1-script.js"></script>
</body>

</html>
