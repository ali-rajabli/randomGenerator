<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random | Name</title>
    <link rel="icon" href="./assets/img/dice.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Original+Surfer&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid name-container">
        <div class="generator-card">
            <div class="header-card">
                <h2>Name Generator</h2>
            </div>
            <hr>
            <div class="name-card-container">
                <h3>Write and add names to list</h3>
                <div class="name-card">
                    <input type="text" name="" id="name_input">
                    <button id="name_adder" class="btn-card">Add</button>
                </div>
                <div id="name_list"></div>
                <div class="btn-shuffle">
                    <button id="btn_shuffle" class="btn-card">Pick Up!</button>
                </div>
                <hr id="hr-name">
                <h1 id="random-name">Ali</h1>
            </div>
        </div>
    </div>


    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/name-script.js"></script>
</body>

</html>
