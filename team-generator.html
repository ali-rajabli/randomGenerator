<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random | Team Generator</title>
    <link rel="icon" href="./assets/img/dice.svg">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Original+Surfer&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/team.css">

</head>

<body>
    <div class="container-fluid team-container">
        <div class="generator-card team-generator">
            <div class="header-card">
                <h2>Random Team Generator</h2>
            </div>
            <hr>
            <div class="team-card-container">
                <h3>Write names to the list</h3>
                <div class="wrap alt inner-container">
                    <div class="text-area col-sm-12 col-lg-6 mx-auto">
                        <textarea name="names" id="names"></textarea>
                    </div>
                    <div class="pergroup-wrap my-2">
                        <label for="#pergroup" class="me-2">Number of name per group:</label>
                        <input id="#pergroup" class="pergroup" type="number" placeholder="0" />
                    </div>
                    <button id="btn_random">Random Teams!</button>
                </div>
                <div class="groups"></div>
            </div>
        </div>
    </div>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/team-script.js"></script>
</body>

</html>
